{% extends "base.html" %}

{% block content %}
<div class="auth-container glass">
    {% if mode == 'login' %}
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
            <label style="color:white;">Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label style="color:white;">Password</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;">Login</button>
    </form>
    <p style="margin-top:15px; color:white;">Don't have an account? <a href="{{ url_for('register') }}"
            style="color:#a29bfe;">Register</a></p>
    {% else %}
    <h2>Register</h2>
    <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
            <label style="color:white;">Username</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label style="color:white;">Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label style="color:white;">Password</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;">Register</button>
    </form>
    <p style="margin-top:15px; color:white;">Already have an account? <a href="{{ url_for('login') }}"
            style="color:#a29bfe;">Login</a></p>
    {% endif %}
</div>
{% endblock %}
